  <body>
    <div id="root"></div>
    <!-- Preload metadata from Supabase -->
    <script>
      // This script will execute before the main React application loads
      window.__PRELOADED_METADATA__ = {};
      
      // Fetch current route from URL path
      const currentPath = window.location.pathname || '/';
      const cacheKey = `page_metadata_${currentPath}`;
      
      // Check if we have cached metadata for this route
      const cachedData = localStorage.getItem(cacheKey);
      if (cachedData) {
        try {
          const metadata = JSON.parse(cachedData);
          window.__PRELOADED_METADATA__ = metadata;
          
          // Update meta tags immediately for crawlers
          const updateMetaTag = (selector, content) => {
            if (!content) return;
            const tag = document.querySelector(selector);
            if (tag) tag.setAttribute('content', String(content));
          };
          
          // Set document title
          if (metadata.title) document.title = String(metadata.title);
          
          // Update meta description
          updateMetaTag('meta[name="description"]', metadata.description);
          
          // Update Open Graph tags
          updateMetaTag('meta[property="og:title"]', metadata.title);
          updateMetaTag('meta[property="og:description"]', metadata.description);
          updateMetaTag('meta[property="og:type"]', metadata.og_type);
          
          // Ensure image URL is absolute
          let imageUrl = metadata.image_url;
          if (imageUrl && !imageUrl.startsWith('http') && !imageUrl.startsWith('data:')) {
            imageUrl = window.location.origin + (imageUrl.startsWith('/') ? '' : '/') + imageUrl;
          }
          
          updateMetaTag('meta[property="og:image"]', imageUrl);
          updateMetaTag('meta[property="og:url"]', window.location.href);
          
          // Update Twitter Card tags
          updateMetaTag('meta[name="twitter:title"]', metadata.title);
          updateMetaTag('meta[name="twitter:description"]', metadata.description);
          updateMetaTag('meta[name="twitter:image"]', imageUrl);
          updateMetaTag('meta[name="twitter:card"]', metadata.twitter_card);
        } catch (e) {
          console.error('Error parsing preloaded metadata:', e);
        }
      }
    </script>
